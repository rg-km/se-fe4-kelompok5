<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="./style.css/">
</head>
<body onload="draw()">
    <header>
        <h1>Snake Game versi 1.0</h1>
    </header>
    <main>
        <div class="image">
            <img id="apple" src="assets/apple.png" alt="Apple">
            <img id="snakeHead" src="assets/snake.png" alt="Snake Head">
            <img id="snakeTail" src="assets/ekor.png" alt="Snake Tail">
            <img id="snakeLife" src="assets/love.png" alt="Snake Life">
        </div>
        <div>
            <canvas id="snakeBoard"></canvas>
            <canvas id="scoreBoard"></canvas>
        </div>
    </main>
    <footer></footer>
    <script type="text/javascript" src="./setSize.js"></script>
    <script type="text/javascript" src="./script.js/"></script>
</body>
</html>
